<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Sum of Numbers</title>
    <script>
		let doAnotherSum;

do {
    let topNumber;
    let validEntry = false;

    do {
        topNumber = prompt("Enter any top number to sum from 1 through 100");

        if (isNaN(topNumber) || topNumber < 1 || topNumber > 100) {
            alert("Please enter a number between 1 and 100.");
        } else {
            validEntry = true;
        }
    } while (!validEntry);

    let sum = 0;
    for (let i = 1; i <= topNumber; i++) {
        sum += i;
    }

    alert("The sum of the numbers from 1 through " + topNumber + " is " + sum);

    doAnotherSum = prompt("Do another sum? (y/n)").toLowerCase();
} while (doAnotherSum === "y");

    </script>
</head>
<body>
    <main>
        <!-- Will show after JavaScript has run -->
        <h1>Thanks for using the Sum of Numbers application!</h1>
    </main>
</body>
</html>
